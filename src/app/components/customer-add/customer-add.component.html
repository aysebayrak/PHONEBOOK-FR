<div class="content mt-5 "  >
  <div class="col-md-12">
      <div class="card">
          <div class="card-header 	text-danger" >
              <h5>Add Customer</h5>

          </div>
          <div class="card-body">
            <form [formGroup] ="customerAddForm">
                <div class ="mb-3  	text-danger">
                    <label  for ="customerName">Customer Name</label>
                    <div class="form-group">
                        <input type="text" id="customerName" formControlName="customerName" class="form-control"
                        placeholder="name..." />

                    </div>

                </div>
                <div class ="mb-3 	text-danger">
                    <label  for ="customerBirthDate">Customer BirthDate</label>
                    <div class="form-group">
                        <input type="text" id="customerBirthDate" formControlName="customerBirthDate" class="form-control"
                        placeholder="date of birth..." />

                    </div>

                </div>

                <div class ="mb-3 	text-danger">
                    <label  for ="customerPhoneNumber">Customer PhoneNumber</label>
                    <div class="form-group">
                        <input type="text" id="customerPhoneNumber" formControlName="customerPhoneNumber" class="form-control"
                        placeholder="phone.." />

                    </div>

                </div>

                <div class="mb-3 text-danger">
                  <label for="customerDescription">Customer Description</label>
                  <div class="form-group">
                      <input type="text" id="customerDescription" formControlName="customerDescription" class="form-control"
                          placeholder="customer description..." />
                  </div>
              </div>
            </form>

        </div>
        <div class="card-footer">
            <button  class="btn btn-fill  btn-warning  "(click)="add()">SAVE</button>


        </div>
        <div class="card-footer">
          <button  class="btn btn-fill  btn-danger " routerLink="/customers/">CANCEL</button>


      </div>


    </div>

</div>

</div>
